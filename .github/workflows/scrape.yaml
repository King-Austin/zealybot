name: ZealyHardcore
on:
  repository_dispatch:
    types: [trigger_bot]  # Listen for the pinger
  workflow_dispatch:      # Manual run button

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node index.js
