name: ZealyHardcore
on:
  schedule:
    - cron: '7,17,27,37,47,57 * * * *' # Offset to avoid GitHub's traffic jams
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

     
      - name: Run Scraper
        run: node index.js
